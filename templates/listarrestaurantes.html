{%  extends 'masterpage.html' %}

{% block CSS %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
{% endblock %}

{% block content %}

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Lista de Restaurantes</h1>
      <p class="lead text-muted">Breve descripcion del proceso de busqueda</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for establishment in response['establishments'] %}
                <div class="col-md-4">
                  <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ establishment['name'] }}</text></svg>
                    <div class="card-body">
                      <p class="card-text">{{ establishment['description'] }}</p>
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a href="/restaurants/{{ establishment['id'] }}" class="btn btn-sm btn-outline-secondary">Detalle</a>
                          <a href="/restaurants/{{ establishment['id'] }}/orden" class="btn btn-sm btn-outline-secondary">Orden</a>
                          <a href="/restaurants/{{ establishment['id'] }}/reserva" class="btn btn-sm btn-outline-secondary">Reservar</a>
                        </div>
                        <small class="text-muted">Open</small>
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
  </div>
{% endblock %}
